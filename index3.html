<script>
    // جلب اسم المستخدم من localStorage
    const loggedInUserName = localStorage.getItem("loggedInUserName");

    // التحقق من وجود اسم مستخدم
    if (loggedInUserName) {
        // تحديث النص داخل الـ <h1>
        const welcomeMessage = document.querySelector("h1");
        welcomeMessage.textContent = `Welcome, ${loggedInUserName}!`;
    } else {
        // إذا لم يتم تسجيل الدخول، إعادة التوجيه إلى صفحة تسجيل الدخول
        alert("Please log in first!");
        window.location.href = "index.html"; // رابط صفحة تسجيل الدخول
    }
</script>
